<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toonie Duel</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/custom.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-intro">
    <div class="game-container">
      <h1>Toonie Duel</h1>
    </div>
    <div class="game__instructions">
      <a href="./instructions.html">
        <h2>
          Instructions
        </h2>
      </a>
    </div>
  </div>
  <div class="image-container">
    <img src="./assets/images/coin.png" alt="hero image " />
  </div>
  <div class="container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div id="feedback"></div>
    <div id="error"></div>
    <div id="timer">
      <div id="timer-fill"></div>
    </div>
    <div class="money-ladders-container">
      <div>
        <h3>Player 1</h3>
        <ol class="money-ladder" id="money-ladder-1" style="counter-reset: ladder-step 0;">
          <li>Penny</li>
          <li>2 cents</li>
          <li>3 cents</li>
          <li>4 cents</li>
          <li>Nickel</li>
          <li>Dime</li>
          <li>Quarter</li>
          <li>50 cents</li>
          <li>Loonie</li>
          <li>Toonie</li>
        </ol>
      </div>
      <div>
        <h3>Player 2</h3>
        <ol class="money-ladder" id="money-ladder-2" style="counter-reset: ladder-step 0;">
          <li>Penny</li>
          <li>2 cents</li>
          <li>3 cents</li>
          <li>4 cents</li>
          <li>Nickel</li>
          <li>Dime</li>
          <li>Quarter</li>
          <li>50 cents</li>
          <li>Loonie</li>
          <li>Toonie</li>
        </ol>
      </div>
    </div>
    <button id="start-button">Start Game</button>
  </div>
  <script>
  </script>
</body>

</html>
